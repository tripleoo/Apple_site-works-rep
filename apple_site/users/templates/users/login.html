{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;

    }

    .form-title {
        text-align: center;
        font-size: 2em;
        margin-top: 50px;
    }

    form {
        width: 450px;
        margin: 0 auto;

    }

    form p {
        text-align: center;

    }

    button {
        background-color: #000;
        color: #fff;
        border: 2px solid #fff;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
        background-color: #fff;
        color: #000;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 2px solid #fff;
        background-color: transparent;
        color: #fff;
        font-size: 1em;
        border-radius: 7px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #ccc;
    }
</style>

    <h1 class="form-title">Авторизация</h1>

    <form method="post" class="">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit" class="">Войти</button></p>
    </form>
{% endblock %}
